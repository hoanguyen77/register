<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Info</title>
</head>
<body>

<p th:text="${member.firstName}"></p>

<p th:text="${#strings.equalsIgnoreCase(member.lastName,null)} ? 'NA'
            : ${member.lastName}"></p>

<div  th:object="${member}">

    <h2 th:text="${member.getAccount().acNumber}"></h2>

</div>

</body>
</html>
