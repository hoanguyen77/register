<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our app!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
 <span th:text="${#strings.equalsIgnoreCase(message,null)} ? ''
            : ${message}"></span>

                <form action="#" th:action="@{/process-user}" th:object="${userDto}" method="post">
                    <div class="form-group mb-3">
                        <label class="form-label"> firstName</label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Enter first name"
                               th:field="*{firstName}"
                               type="text"
                               pattern="^[a-zA-Z]+">
                        <span th:if="${#fields.hasErrors('firstName')}"
                              th:errors="*{firstName}"></span>
                        </div>
                    <div class="form-group mb-3">
                        <label class="form-label"> lastName</label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Enter first name"
                               th:field="*{lastName}"
                               type="text"
                               pattern="^[a-zA-Z]+">
                        <span th:if="${#fields.hasErrors('lastName')}"
                              th:errors="*{lastName}"></span>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email account"
                               th:field="*{email}"
                               type="email"
                               pattern="^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$" >
                        <span th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}"></span>
                    </div>
                    <div th:object="${account}">
                    <div  class="form-group mb-3" >
                        <label class="form-label">Minimum amount</label>
                        <input class="form-control"
                               id="balance"
                               name="balance"
                               placeholder="Enter minimum amount required"
                               type="number"
                               th:field="*{balance}">
                        <span th:if="${#fields.hasErrors('balance')}"
                              th:errors="*{balance}"></span>
                    </div>
                    </div>
                <div th:object="${user}">
                            <div class="form-group mb-3">
                            <label class="form-label">Password</label>
                            <input class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Enter password"
                                   type="password"
                                   th:field="*{password}"
                                            pattern="^[a-zA-Z]+">
                            <span th:if="${#fields.hasErrors('password')}"
                                  th:errors="*{password}" > </span>
                            </div>
                            <div class="form-group mb-3">
                            <label class="form-label">Matching Password</label>
                            <input class="form-control"
                                   id="matchingPassword"
                                   name="matchingPassword"
                                   placeholder="Enter matching Password"
                                   type="password"
                                   th:field="*{matchingPassword}"
                                   pattern="^[a-zA-Z]+">
                            <span th:if="${#fields.hasErrors('matchingPassword')}"
                                  th:errors="*{matchingPassword}" > </span>
                            </div>

                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Register</button>
<!--                        <span>Already registered? <a href="/" th:href="@{/login}">Login-->
<!--                             here</a></span>-->
                    <!--    <input type="submit" value="Sign Up">-->
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
